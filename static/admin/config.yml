backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    format: "json"
    sort: "published_at:desc"
    folder: "assets/content/blog"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - {
          label: "Image",
          name: "featuredImage",
          widget: "image",
          required: false,
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "excerpt", widget: "text" }
      - {
          label: "Published At",
          name: publishedAt,
          widget: date,
          format: "Do MMM YYYY",
        }
      - {
          label: "SEO Description",
          name: "seoDescription",
          widget: "text",
          required: false,
        }
      - {
          label: "SEO Meta Image",
          name: "seoMetaImage",
          widget: "string",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
